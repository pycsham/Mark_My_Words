<ion-header>

  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>

</ion-header>
<ion-navbar [color]="isRecording ? 'danger' : 'primary'">


<ion-content padding>
    <form [formGroup]="formGroup" (ngSubmit)="saveNote(formGroup.value)">
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input name="title" formControlName="title"></ion-input>
        <div class="alert" *ngIf="!formGroup.controls['title'].valid
        && formGroup.controls['title'].touched">{{ titleAlert }}</div>
      </ion-item>
      <ion-item>
        <ion-label>Content</ion-label>
        <ion-input name="content" formControlName="content"></ion-input>
        <div class="alert" *ngIf="!formGroup.controls['content'].valid
        && formGroup.controls['content'].touched">{{ contentAlert }}</div>
      </ion-item>
      <button ion-button type="submit" [disabled]="!formGroup.valid">Save Note</button>
    </form>
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          <div>Live recording</div>
          <hr />
          <button ion-button full (click)="getPermissions()">Get Permission</button>
          <button ion-button full (click)="startListening()">Record</button>
          <button ion-button full (click)="stopListening()">Stop Recording</button>
        </ion-card-title>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>
